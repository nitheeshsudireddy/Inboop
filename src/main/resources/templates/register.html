<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700"
    />
    <title>Inboop - Register</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#f9f8fc] group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#ebe7f4] px-10 py-3">
            <div class="flex items-center gap-4 text-[#110d1c]">
                <h2 class="text-[#110d1c] text-lg font-bold leading-tight tracking-[-0.015em]">Inboop</h2>
            </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 flex-1">
                <h2 class="text-[#110d1c] text-[28px] font-bold text-center pb-3 pt-5">Get started with Inboop</h2>

                <!-- Display errors or success -->
                <div th:if="${error}" class="text-red-600 text-sm text-center pb-3" th:text="${error}"></div>
                <div th:if="${success}" class="text-green-600 text-sm text-center pb-3" th:text="${success}"></div>

                <!-- Form starts -->
                <form method="post" action="/register">
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input name="username" placeholder="Email" class="form-input flex w-full rounded-xl bg-[#ebe7f4] h-14 placeholder:text-[#62499c] p-4" />
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input name="password" type="password" placeholder="Password" class="form-input flex w-full rounded-xl bg-[#ebe7f4] h-14 placeholder:text-[#62499c] p-4" />
                        </label>
                    </div>

                    <div class="flex px-4 py-3">
                        <button type="submit" class="flex min-w-[84px] flex-1 items-center justify-center rounded-full h-12 px-5 bg-[#743df5] text-[#f9f8fc] text-base font-bold">
                            Sign up
                        </button>
                    </div>
                </form>
                <!-- Form ends -->

                <p class="text-[#62499c] text-sm text-center underline">
                    <a href="/">Already have an account? Log in</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

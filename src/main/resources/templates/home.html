<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700"
    />
    <title>Inboop</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#f9f8fc] group/design-root overflow-x-hidden"
     style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#ebe7f4] px-10 py-3">
            <div class="flex items-center gap-4 text-[#110d1c]">
                <h2 class="text-[#110d1c] text-lg font-bold leading-tight tracking-[-0.015em]">Inboop</h2>
            </div>
        </header>

        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 flex-1">
                <h2 class="text-[#110d1c] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
                    Welcome back
                </h2>

                <!-- Login form -->
                <form method="post" action="/login">
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input name="username" type="text" placeholder="Username"
                                   class="form-input flex w-full rounded-xl bg-[#ebe7f4] h-14 placeholder:text-[#62499c] p-4"/>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input name="password" type="password" placeholder="Password"
                                   class="form-input flex w-full rounded-xl bg-[#ebe7f4] h-14 placeholder:text-[#62499c] p-4"/>
                        </label>
                    </div>

                    <div class="flex px-4 py-3">
                        <button type="submit"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center rounded-full h-12 px-5 flex-1 bg-[#743df5] text-[#f9f8fc] text-base font-bold">
                            Log in
                        </button>
                    </div>

                    <!-- Login errors -->
                    <div th:if="${param.error}" class="text-red-600 text-sm text-center px-4 py-2">
                        Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="text-green-600 text-sm text-center px-4 py-2">
                        You have been logged out
                    </div>
                </form>

                <p class="text-[#62499c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">or</p>

                <!-- OAuth2 login -->
                <div class="flex px-4 py-3">
                    <a href="/oauth2/authorization/google"
                       class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center rounded-full h-12 px-5 flex-1 bg-[#ebe7f4] text-[#110d1c] gap-2 pl-5 text-base font-bold">
                        Log in with Google
                    </a>
                </div>

                <p class="text-[#62499c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">
                    <a href="/register">Don't have an account? Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
